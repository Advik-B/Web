<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Basic hello world html!</title>
  </head>
  <body>
    <h1>Lists</h1>
    <h2>Orderded list</h2>
    <ol>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ol>
    <h2>Unordered list</h2>
    <ul>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ul>
    <p>Side note: we can nest lists!</p>

  </body>

</html>
